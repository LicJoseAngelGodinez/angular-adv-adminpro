<div class="card-body">

  <div class="input-group">
    <span class="input-group-btn">
    	<button (click)="cambiarValor(-5)"
	  	[ngClass]="btnClass"
	    	type="button">
      		<li class="fa fa-minus" ></li>
    	</button>
    </span>

    <input type="number" min="0" max="100" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }" (ngModelChange)="onChange($event)" class="form-control"		   	[(ngModel)]="progreso"
	 placeholder="Progreso">

    <span class="input-group-btn">
    	<button (click)="cambiarValor(5)"
  		[ngClass]="btnClass"	  
		type="button">
               	<li class="fa fa-plus"></li>
        </button>
    </span>
  </div>
</div>
