<div class="card">
    <div class="card-body">

        <h3>{{ title }}</h3>

            <div style="display: block">
                <canvas baseChart
                    [data]="data"
                    [labels]="label"
                    [colors]="color"
                    chartType="doughnut">
                </canvas>
            </div>

    </div>
</div>
